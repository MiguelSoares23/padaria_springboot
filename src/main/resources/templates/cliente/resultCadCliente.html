<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente Cadastrado</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        .success {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        .info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .info p {
            margin: 10px 0;
            color: #555;
        }
        .info strong {
            color: #333;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .buttons a {
            flex: 1;
            padding: 15px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-home {
            background: #667eea;
            color: white;
        }
        .btn-novo {
            background: #4caf50;
            color: white;
        }
        .buttons a:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">âœ“</div>
        <h1 th:text="${mensagem}">Cliente cadastrado com sucesso!</h1>
        <div class="info">
            <p><strong>Nome:</strong> <span th:text="${cliente.nome}"></span></p>
            <p><strong>CPF:</strong> <span th:text="${cliente.cpf}"></span></p>
            <p><strong>Telefone:</strong> <span th:text="${cliente.telefone}"></span></p>
        </div>
        <div class="buttons">
            <a href="/" class="btn-home">Menu Principal</a>
            <a href="/cliente/novo" class="btn-novo">Cadastrar Outro</a>
        </div>
    </div>
</body>
</html>
