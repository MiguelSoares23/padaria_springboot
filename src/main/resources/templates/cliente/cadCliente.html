<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Cliente</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .voltar {
            text-align: center;
            margin-top: 20px;
        }
        .voltar a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Cliente</h1>
        <form action="/cliente/cadastrar" method="post">
            <div>
                <label>Nome:</label>
                <input type="text" name="nome" required />
            </div>
            <div>
                <label>CPF:</label>
                <input type="text" name="cpf" required placeholder="000.000.000-00" />
            </div>
            <div>
                <label>Telefone:</label>
                <input type="text" name="telefone" placeholder="(00) 00000-0000" />
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="voltar">
            <a href="/">‚Üê Voltar ao Menu</a>
        </div>
    </div>
</body>
</html>
