<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Clientes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-edit {
            background: #2196F3;
            color: white;
        }
        .btn-delete {
            background: #f44336;
            color: white;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }
        .voltar {
            text-align: center;
            margin-top: 20px;
        }
        .voltar a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clientes Cadastrados</h1>
        
        <div th:if="${#lists.isEmpty(clientes)}" class="empty">
            <p>Nenhum cliente encontrado.</p>
        </div>
        
        <table th:if="${!#lists.isEmpty(clientes)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.idCliente}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td>
                        <div class="actions">
                            <a th:href="@{/cliente/editar/{id}(id=${cliente.idCliente})}" class="btn btn-edit">Editar</a>
                            <a th:href="@{/cliente/deletar/{id}(id=${cliente.idCliente})}" 
                               class="btn btn-delete"
                               onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="voltar">
            <a href="/cliente/consultar">← Nova Consulta</a> | 
            <a href="/">Menu Principal</a>
        </div>
    </div>
</body>
</html>
