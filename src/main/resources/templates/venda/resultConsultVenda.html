<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Vendas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 50px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: bold; }
        tr:hover { background: #f5f5f5; }
        .actions { display: flex; gap: 10px; }
        .btn { padding: 8px 15px; text-decoration: none; border-radius: 5px; font-size: 14px; font-weight: bold; }
        .btn-edit { background: #2196F3; color: white; }
        .btn-delete { background: #f44336; color: white; }
        .empty { text-align: center; padding: 40px; color: #999; font-size: 18px; }
        .voltar { text-align: center; margin-top: 20px; }
        .voltar a { color: #667eea; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Vendas Registradas</h1>
        <div th:if="${#lists.isEmpty(vendas)}" class="empty"><p>Nenhuma venda encontrada.</p></div>
        <table th:if="${!#lists.isEmpty(vendas)}">
            <thead><tr><th>ID</th><th>Data</th><th>Cliente ID</th><th>Funcion√°rio ID</th><th>Valor Total</th><th>A√ß√µes</th></tr></thead>
            <tbody>
                <tr th:each="venda : ${vendas}">
                    <td th:text="${venda.idVenda}"></td>
                    <td th:text="${#temporals.format(venda.data, 'dd/MM/yyyy')}"></td>
                    <td th:text="${venda.idCliente}"></td>
                    <td th:text="${venda.idFuncionario}"></td>
                    <td>R$ <span th:text="${#numbers.formatDecimal(venda.valorTotal, 1, 2)}"></span></td>
                    <td>
                        <div class="actions">
                            <a th:href="@{/venda/editar/{id}(id=${venda.idVenda})}" class="btn btn-edit">Editar</a>
                            <a th:href="@{/venda/deletar/{id}(id=${venda.idVenda})}" class="btn btn-delete" onclick="return confirm('Tem certeza?')">Excluir</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="voltar"><a href="/venda/consultar">‚Üê Nova Consulta</a> | <a href="/">Menu Principal</a></div>
    </div>
</body>
</html>
