<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Padaria</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 50px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        form { display: flex; flex-direction: column; gap: 20px; }
        label { font-weight: bold; color: #555; }
        input, textarea { padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        textarea { min-height: 80px; font-family: Arial; }
        input[readonly] { background: #f5f5f5; cursor: not-allowed; }
        button { padding: 15px; background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .voltar { text-align: center; margin-top: 20px; }
        .voltar a { color: #667eea; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Padaria</h1>
        <form action="/padaria/atualizar" method="post">
            <input type="hidden" name="idPadaria" th:value="${padaria.idPadaria}" />
            <div><label>ID:</label><input type="text" th:value="${padaria.idPadaria}" readonly /></div>
            <div><label>Nome:</label><input type="text" name="nome" th:value="${padaria.nome}" required /></div>
            <div><label>Endereço:</label><textarea name="endereco" th:text="${padaria.endereco}" required></textarea></div>
            <button type="submit">Salvar Alterações</button>
        </form>
        <div class="voltar"><a href="/padaria/buscar">← Voltar à Consulta</a></div>
    </div>
</body>
</html>
