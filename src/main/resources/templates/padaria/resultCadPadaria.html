<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Padaria Cadastrada</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 500px; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; }
        .success { font-size: 60px; color: #4caf50; margin-bottom: 20px; }
        h1 { color: #4caf50; margin-bottom: 20px; }
        .info { background: #f5f5f5; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: left; }
        .info p { margin: 10px 0; color: #555; }
        .buttons { display: flex; gap: 15px; margin-top: 30px; }
        .buttons a { flex: 1; padding: 15px; text-decoration: none; border-radius: 8px; font-weight: bold; }
        .btn-home { background: #667eea; color: white; }
        .btn-novo { background: #4caf50; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✓</div>
        <h1 th:text="${mensagem}">Padaria cadastrada com sucesso!</h1>
        <div class="info">
            <p><strong>Nome:</strong> <span th:text="${padaria.nome}"></span></p>
            <p><strong>Endereço:</strong> <span th:text="${padaria.endereco}"></span></p>
        </div>
        <div class="buttons">
            <a href="/" class="btn-home">Menu Principal</a>
            <a href="/padaria/novo" class="btn-novo">Cadastrar Outra</a>
        </div>
    </div>
</body>
</html>
