<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Fornecedores</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }
        tr:hover { background: #f5f5f5; }
        .actions { display: flex; gap: 10px; }
        .btn {
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .btn-edit { background: #2196F3; color: white; }
        .btn-delete { background: #f44336; color: white; }
        .empty { text-align: center; padding: 40px; color: #999; font-size: 18px; }
        .voltar { text-align: center; margin-top: 20px; }
        .voltar a { color: #667eea; text-decoration: none; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fornecedores Cadastrados</h1>
        
        <div th:if="${#lists.isEmpty(fornecedores)}" class="empty">
            <p>Nenhum fornecedor encontrado.</p>
        </div>
        
        <table th:if="${!#lists.isEmpty(fornecedores)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Produto Fornecido</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fornecedor : ${fornecedores}">
                    <td th:text="${fornecedor.idFornecedor}"></td>
                    <td th:text="${fornecedor.nome}"></td>
                    <td th:text="${fornecedor.telefone}"></td>
                    <td th:text="${fornecedor.produtoFornecido}"></td>
                    <td>
                        <div class="actions">
                            <a th:href="@{/fornecedor/editar/{id}(id=${fornecedor.idFornecedor})}" class="btn btn-edit">Editar</a>
                            <a th:href="@{/fornecedor/deletar/{id}(id=${fornecedor.idFornecedor})}" 
                               class="btn btn-delete"
                               onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="voltar">
            <a href="/fornecedor/consultar">← Nova Consulta</a> | 
            <a href="/">Menu Principal</a>
        </div>
    </div>
</body>
</html>
